<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RESTberryPi</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!-- Add your site or application content here -->

<div class="container">
    <div class="row">
        <div class="page-header">
            <h2>Display controller</h2>
        </div>
    </div>
    <div class="row">
        <ul class="nav nav-tabs" id="myTabs">
            <li role="presentation" class="active"><a href="#static">Static text</a></li>
            <li role="presentation"><a href="#apidoc">API doc</a></li>
        </ul>

        <div class="tab-content">

            <div role="tabpanel" class="tab-pane fade in active" id="static">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Activate / deactivate the configured GPIO channels</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-md-offset-3">
                                <button class="btn btn-danger btn-lg"
                                        id="btn_chan_1"
                                        name="btn_chan">
                                    0
                                </button>
                                <button class="btn btn-danger btn-lg"
                                        id="btn_chan_2"
                                        name="btn_chan">
                                    1
                                </button>
                                <button class="btn btn-danger btn-lg"
                                        id="btn_chan_3"
                                        name="btn_chan">
                                    2
                                </button>
                                <button class="btn btn-danger btn-lg"
                                        id="btn_chan_4"
                                        name="btn_chan">
                                    3
                                </button>
                                <button class="btn btn-danger btn-lg"
                                        id="btn_chan_5"
                                        name="btn_chan">
                                    4
                                </button>
                                <button class="btn btn-danger btn-lg"
                                        id="btn_chan_6"
                                        name="btn_chan">
                                    5
                                </button>
                                <button class="btn btn-danger btn-lg"
                                        id="btn_chan_7"
                                        name="btn_chan">
                                    6
                                </button>
                                <button class="btn btn-danger btn-lg"
                                        id="btn_chan_8"
                                        name="btn_chan">
                                    7
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div role="tabpanel" class="tab-pane fade" id="apidoc">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">The API documentation as JSON to use with Swagger</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <textarea id="apidoctextarea"
                                          class="form-control"
                                          rows="25"
                                          placeholder="loading..."
                                          style="resize: none">
                                </textarea>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-1">
                                    <a href="api" download="RESTberryPiApi.json">
                                        <button class="btn btn-success btn-lg"
                                                id="btn_download">
                                            download
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
